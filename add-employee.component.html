<div class="container">
    <h1>Add Employee</h1>
    <form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Employee Code</label>
            <input type="text" class="form-control" name="code" ngModel/>
        </div>
        <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" ngModel/>
            </div>
            <div class="form-group">
                    <label>Gender</label>
                    <input type="text" class="form-control" name="gender" ngModel/>
                </div>
                <div class="form-group">
                        <label>Annual Salary</label>
                        <input type="text" class="form-control" name="annualSalary" ngModel/>
                    </div>
                    <div class="form-group">
                            <label>DateOfBirth</label>
                            <input type="text" class="form-control" name="dateOfBirth" ngModel/>
                        </div>
                       <div class="form-group">
                           <button class="btn btn-primary">Add Details</button>
                       </div>
    </form>
</div>
