<div class="container">
    <h1>User Data</h1>
    <form [formGroup]='userForm' (ngSubmit)='process()'>
        <div class="form-group">
            <label>Name</label>
            <input type="text"  class="form-control" formControlName="name" />
            <div *ngIf="userForm.controls['name'].hasError('Required')" class="alert alert-danger">
                Name is Mandatory
        </div>
        <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
                Name should be a minimum of 4 characters
        </div>
        <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
                Name should not exceed 10 characters
        </div>
        </div>
        <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email"/>
            </div>
            <div formGroupName="address">
        <div class="form-group">
            <label>Area</label>
            <input type="text"  class="form-control" formControlName="area"/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text"  class="form-control" formControlName="city"/>
        </div>

        <div class="form-group">
            <label>Pincode</label>
            <input type="text"  class="form-control" formControlName="pincode"/>
        </div>
    </div>
        <div class="form-group">
            <input type="submit" class="btn-primary btn" style="background-color: orangered" value="sumbit"/>
        </div>

    </form>

</div>
